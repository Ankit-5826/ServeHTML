<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/404.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 96px;
        font-weight: bold;
        color: #38bdf8;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 12px;
      }

      p {
        color: #9ca3af;
        margin-bottom: 24px;
      }

      .btn {
        display: inline-block;
        padding: 10px 22px;
        background: #38bdf8;
        color: #020617;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }

      .btn:hover {
        background: #0ea5e9;
      }
    </style>

  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you are looking for does not exist or was moved.</p>
      <a href="/" class="btn">Go Home</a>
